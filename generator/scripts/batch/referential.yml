# Referential instance set compartmentalized into relevant sub-domains.

global_settings: { '-N': 10 }
#global_settings: { '--split': [4, 4] }

run_configs:

# = Standard Warehouse Layout ======================================================================
#
#     Typical warehouse layout with rectangular shelf clusters, symmetrically placed in a
#     Manhattan-style grid
#
  standard:
    #- Rectangular shelf clusters -------------------------------------------------------------------
    rectangles:
      1x2x3: # format: rows x columns x cluster-length
        # half of storage locations occupied by shelves
        50sc:
          pre: { '-x': 9, '-y': 6, '-X':3 , '-Y': 2, '-s': 6, '-p': 1, '-H': True }
          var:
            - { '-r': 2, '-P': 4, '-u': 20, '-o': 4, '--oap': True }
            - { '-r': 3, '-P': 6, '-u': 32, '-o': 6, '--oap': True }

        #  all storage locations occupied by shelves
        100sc:
          pre: { '-x': 9, '-y': 6, '-X':3 , '-Y': 2, '-s': 12, '-p': 1, '-H': True }
          var:
            - { '-r': 2, '-P': 4, '-u': 20, '-o': 4, '--oap': True }
            - { '-r': 3, '-P': 6, '-u': 32, '-o': 6, '--oap': True }

      3x2x5:
        50sc:
          pre: { '-x': 13, '-y': 12, '-X': 5, '-Y': 2, '-s': 30, '-p': 3, '-H': True }
          var:
            - { '-r': 4, '-P':  6, '-u': 32, '-o':  8, '--oap': True }
            - { '-r': 5, '-P':  8, '-u': 48, '-o': 10, '--oap': True }
            - { '-r': 6, '-P': 12, '-u': 64, '-o': 12, '--oap': True }

        100sc:
          pre: { '-x': 13, '-y': 12, '-X': 5, '-Y': 2, '-s': 60, '-p': 3, '-H': True }
          var:
            - { '-r': 4, '-P':  6, '-u': 32, '-o':  8, '--oap': True }
            - { '-r': 5, '-P':  8, '-u': 48, '-o': 10, '--oap': True }
            - { '-r': 6, '-P': 12, '-u': 64, '-o': 12, '--oap': True }

      4x2x8:
        50sc:
          pre: { '-x': 19, '-y': 15, '-X': 8, '-Y': 2, '-s': 64, '-p': 4, '-H': True }
          var:
            - { '-r': 5, '-P': 8, '-u': 64, '-o': 10, '--oap': True }
        100sc:
          pre: { '-x': 19, '-y': 15, '-X': 8, '-Y': 2, '-s': 128, '-p': 4, '-H': True }
          var:
            - { '-r': 5, '-P': 8, '-u': 64, '-o': 10, '--oap': True }

      6x4x10:
        50sc:
          pre: { '-x': 20, '-y': 20, '-s': 16, '-p': 2, '-H': True}
          var:
            - { '-r': 5, '-P': 4, '-u': 32, '-o': 8, '--oap': True }

    # - Square shelf clusters ------------------------------------------------------------------------
    squares:
      tiny:
        # half of storage locations occupied by shelves
        50sc:
          pre: { '-x': 7, '-y': 6, '-X':2 , '-Y': 2, '-s': 4, '-p': 1, '-H': True }
          var:
            - { '-r': 2, '-P': 4, '-u': 32, '-o': 8, '--oap': True }
        # all storage locations occupied by shelves
        100sc:
          pre: { '-x': 7, '-y': 6, '-X':2 , '-Y': 2, '-s': 8, '-p': 1, '-H': True }
          var:
            - { '-r': 2, '-P': 4, '-u': 32, '-o': 8, '--oap': True }
