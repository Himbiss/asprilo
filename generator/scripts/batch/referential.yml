# Referential instance set compartmentalized into relevant sub-domains.

global_settings: { '-N': 10, '--olmin': 1, '--olmax': 5 }
#global_settings: { '--split': [4, 4] }

run_configs:

# = Standard Warehouse Layout ======================================================================
#
#     Typical warehouse layout with rectangular shelf clusters, symmetrically placed in a
#     Manhattan-style grid
#
  standard:
    #- Rectangular shelf clusters -------------------------------------------------------------------
    rectangles:
      1x2x3: # format: rows x columns x cluster-length
        # half of storage locations occupied by shelves
        50sc:
          pre: { '-x': 9, '-y': 6, '-X':3 , '-Y': 2, '-s': 6, '-p': 1, '-H': True }
          var:
            - { '-r': 2, '-P': 4, '-u': 20, '-o': 4, '--oap': True }
            - { '-r': 3, '-P': 6, '-u': 32, '-o': 6, '--oap': True }
            - { '-r': 4, '-P': 6, '-u': 32, '-o': 8, '--oap': True }
        # all storage locations occupied by shelves
        100sc:
          pre: { '-x': 9, '-y': 6, '-X':3 , '-Y': 2, '-s': 12, '-p': 1, '-H': True }
          var:
            - { '-r': 2, '-P': 4, '-u': 20, '-o': 4, '--oap': True }
